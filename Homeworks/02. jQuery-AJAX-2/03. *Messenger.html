<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
  <style>
    label { display: inline-block; width: 5em; }
    #author, #content { width: 30em; }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="main">
  <textarea id="messages" cols="80" rows="12" disabled="true"></textarea>
  <div id="controls">
    <label for="author">Name: </label><input id="author" type="text"><br>
    <label for="content">Message: </label><input id="content" type="text">
    <input id="submit" type="button" value="Send">
    <input id="refresh" type="button" value="Refresh">
  </div>
</div>
<script src="solution.js"></script>
<script>
   function attachEvents() {
    $('#refresh').click(attachRefresh);
    $('#submit').click(attachSend);

    function attachSend() {
    
        let messageJson = {
            "author": $('#author').val(),
            "content": $('#content').val(),
            "timestamp": Date.now()
        };

        let sendMessageRequest = {
            url: "https://messenger-ba802.firebaseio.com/messenger/.json",
            method: "POST",
            data: JSON.stringify(messageJson),
            success: attachRefresh
        };

        $.ajax(sendMessageRequest);
    }

    function attachRefresh() {
        $.get("https://messenger-ba802.firebaseio.com/messenger/.json")
            .then(displayMessages);
    }

    function displayMessages(messages) {
        let output = $('#messages');
        output.empty();
        let messageStr = '';
        for (let key in messages) {
            messageStr += `${messages[key]['author']}: ${messages[key]['content']}\n`
        }

        output.text(messageStr);
    }
}

</script>
</body>
</html>
